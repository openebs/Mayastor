#
# {SRCDIR} should point to your working tree which should be your current pwd
#

version: '3'
services:
  ms0:
    container_name: "ms0"
    image: rust:latest
    environment:
        - MY_POD_IP=10.0.0.2
        - NEXUS_NVMF_ANA_ENABLE=1
        - NEXUS_NVMF_RESV_ENABLE=1
    command: ${SRCDIR}/target/debug/mayastor -g 0.0.0.0 -l 1 -r /tmp/ms0.sock
    networks:
      mayastor_net:
        ipv4_address: 10.0.0.2
    cap_add:
      # NUMA related
      - SYS_ADMIN
      - SYS_NICE
      # uring needs mmap
      - IPC_LOCK
    security_opt:
      # we can set this to a JSON file to allow per syscall access
      - seccomp=unconfined
    volumes:
      - ${SRCDIR}:${SRCDIR}
      - /nix:/nix
      - /dev/hugepages:/dev/hugepages
      - /tmp:/tmp
      - /var/tmp:/var/tmp
  ms1:
    container_name: "ms1"
    image: rust:latest
    environment:
        - MY_POD_IP=10.0.0.3
        - NEXUS_NVMF_ANA_ENABLE=1
        - NEXUS_NVMF_RESV_ENABLE=1
    command: ${SRCDIR}/target/debug/mayastor -g 0.0.0.0 -l 2 -r /tmp/ms1.sock
    networks:
      mayastor_net:
        ipv4_address: 10.0.0.3
    cap_add:
      # NUMA related
      - SYS_ADMIN
      - SYS_NICE
      # uring needs mmap
      - IPC_LOCK
    security_opt:
      # we can set this to a JSON file to allow per syscall access
      - seccomp=unconfined
    volumes:
      - ${SRCDIR}:${SRCDIR}
      - /nix:/nix
      - /dev/hugepages:/dev/hugepages
      - /tmp:/tmp
      - /var/tmp:/var/tmp
  ms2:
    container_name: "ms2"
    image: rust:latest
    environment:
        - MY_POD_IP=10.0.0.4
        - NEXUS_NVMF_ANA_ENABLE=1
        - NEXUS_NVMF_RESV_ENABLE=1
    command: ${SRCDIR}/target/debug/mayastor -g 0.0.0.0 -l 3 -r /tmp/ms2.sock
    networks:
      mayastor_net:
        ipv4_address: 10.0.0.4
    cap_add:
      # NUMA related
      - SYS_ADMIN
      - SYS_NICE
      # uring needs mmap
      - IPC_LOCK
    security_opt:
      # we can set this to a JSON file to allow per syscall access
      - seccomp=unconfined
    volumes:
      - ${SRCDIR}:${SRCDIR}
      - /nix:/nix
      - /dev/hugepages:/dev/hugepages
      - /tmp:/tmp
      - /var/tmp:/var/tmp
  ms3:
    container_name: "ms3"
    image: rust:latest
    environment:
        - MY_POD_IP=10.0.0.5
        - NVME_KATO_MS=1000
        - NEXUS_NVMF_ANA_ENABLE=1
        - NEXUS_NVMF_RESV_ENABLE=1
        # required when using "null" devices (which can be written to but cannot be read from)
        - NEXUS_DONT_READ_LABELS=true
    command: ${SRCDIR}/target/debug/mayastor -g 0.0.0.0 -l 4 -r /tmp/ms3.sock
    networks:
      mayastor_net:
        ipv4_address: 10.0.0.5
    cap_add:
      # NUMA related
      - SYS_ADMIN
      - SYS_NICE
      # uring needs mmap
      - IPC_LOCK
    security_opt:
      # we can set this to a JSON file to allow per syscall access
      - seccomp=unconfined
    volumes:
      - ${SRCDIR}:${SRCDIR}
      - /nix:/nix
      - /dev/hugepages:/dev/hugepages
      - /tmp:/tmp
      - /var/tmp:/var/tmp
networks:
  mayastor_net:
    name: mayastor_net
    ipam:
      driver: default
      config:
        - subnet: "10.0.0.0/16"
