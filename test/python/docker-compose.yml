#
# {SRCDIR} should point to your working tree which should be your current pwd
#

version: '3'
services:
  ms0:
    container_name: "ms0"
    image: rust:latest
    environment:
        - MY_POD_IP=10.0.0.2
        - NEXUS_NVMF_ANA_ENABLE=1
        - NEXUS_NVMF_RESV_ENABLE=1
        - LVM_ENABLE=1
    # lvm conf is changed to ignore udev rules, and turn off udev sync
    command: |
      /bin/bash -c
      "cp /etc/lvm/lvm.conf lvm.conf &&
      sed -i 's/udev_sync = 1/udev_sync = 0/' /lvm.conf &&
      sed -i 's/udev_rules = 1/udev_rules = 0/' /lvm.conf &&
      cat lvm.conf > /etc/lvm/lvm.conf &&
      ${SRCDIR}/target/debug/mayastor -g 0.0.0.0 -l 1,2 -r /tmp/ms0.sock"
    networks:
      mayastor_net:
        ipv4_address: 10.0.0.2
    cap_add:
      # NUMA related
      - SYS_ADMIN
      - SYS_NICE
      # uring needs mmap
      - IPC_LOCK
    security_opt:
      # we can set this to a JSON file to allow per syscall access
      - seccomp:unconfined
    privileged: true
    volumes:
      - ${SRCDIR}:${SRCDIR}
      - /nix:/nix
      - /dev/hugepages:/dev/hugepages
      - /tmp:/tmp
      - /var/tmp:/var/tmp
      - /run/udev:/run/udev
      - /dev:/dev
      - /sbin:/sbin
      - /usr/lib:/usr/lib
      - /lib:/lib
      - /lib64:/lib64
      - /etc/lvm:/etc/lvm
